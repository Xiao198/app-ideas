<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen"></div>
      <div class="btnContainer">
        <div class="btnRow">
          <div class="btn-gray">AC</div>
          <div class="btn-gray">+/-</div>
          <div class="btn-gray">รท</div>
          <div class="btn-gray btn-orange">C</div>
        </div>
        <div class="btnRow">
          <div class="btn-gray btn-black number">7</div>
          <div class="btn-gray btn-black number">8</div>
          <div class="btn-gray btn-black number">9</div>
          <div class="btn-gray btn-orange">ร</div>
        </div>
        <div class="btnRow">
          <div class="btn-gray btn-black number">4</div>
          <div class="btn-gray btn-black number">5</div>
          <div class="btn-gray btn-black number">6</div>
          <div class="btn-gray btn-orange">-</div>
        </div>
        <div class="btnRow">
          <div class="btn-gray btn-black number">1</div>
          <div class="btn-gray btn-black number">2</div>
          <div class="btn-gray btn-black number">3</div>
          <div class="btn-gray btn-orange">+</div>
        </div>
        <div class="btnRow">
          <div class="btn-gray btn-black zero number">0</div>
          <div class="btn-gray btn-black number">.</div>
          <div class="btn-gray btn-orange">=</div>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
