<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="light-container">
      <div class="light-row">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
        <div class="circle green"></div>
      </div>
    </div>
    <p class="title">Christmas Lights</p>
    <div class="button-container">
      <div class="button-row">
        <label class="label" for="start-button">Switch:</label>
        <button id="start-button" class="start-button">Start</button>
      </div>
      <div class="button-row">
        <label class="label" for="interval-input">Interval:</label>
        <input
          id="interval-input"
          class="interval-input"
          type="number"
          value="1000"
        />
        <span class="label">ms</span>
      </div>
      <div class="button-row">
        <label class="label" for="intensity-input">Intensity:</label>
        <input
          id="intensity-input"
          class="intensity-input"
          type="number"
          value="10"
        />
      </div>
      <div class="button-row">
        <label class="label">Size:</label>
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
        <input class="size-input" type="number" value="50" />
      </div>
      <div class="button-row">
        <label class="label" for="rows-input">Rows:</label>
        <input id="rows-input" class="rows-input" type="number" value="1" />
      </div>
      <div class="button-row">
        <label class="label">Colors:</label>
        <input class="color-input" type="color" value="#c0392b" />
        <input class="color-input" type="color" value="#f1c40f" />
        <input class="color-input" type="color" value="#64fcfe" />
        <input class="color-input" type="color" value="#2ecc71" />
        <input class="color-input" type="color" value="#c0392b" />
        <input class="color-input" type="color" value="#f1c40f" />
        <input class="color-input" type="color" value="#64fcfe" />
        <input class="color-input" type="color" value="#2ecc71" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
