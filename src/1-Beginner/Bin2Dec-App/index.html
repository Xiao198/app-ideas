<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Binary to Decimal</h1>
    <input type="text" id="binaryInput" placeholder="Enter a binary number with a any length"></input>
    <button id="convertButton">Convert</button>
    <button id="resetButton">Reset</button>
    <span id="result">the result is:<span id="resultValue"></span></span>
    <div id="errorMessageContainer">
        <span id="errorMessage"></span>
    </div>
</body>
<script>
    const binaryInput = document.getElementById("binaryInput");
    const convertButton = document.getElementById("convertButton");
    const resetButton = document.getElementById("resetButton");
    const result = document.getElementById("result");
    const resultValue = document.getElementById("resultValue");
    const errorMessage = document.getElementById("errorMessage");

    convertButton.addEventListener("click", () => {
        const binaryValue = binaryInput.value;
        
        if (!binaryValue) {
            errorMessage.innerText = "Please enter a binary number";
            return;
        }

        if (binaryValue.length > 53) {
            errorMessage.innerText = "Input too long, may exceed calculation range";
            return;
        }

        let decimal = 0n;
        try {
            for (let i = 0; i < binaryValue.length; i++) {
                if (binaryValue[i] !== '0' && binaryValue[i] !== '1') {
                    errorMessage.innerText = "Please enter a valid binary number (only 0 and 1)";
                    return;
                }
                decimal = decimal * 2n + BigInt(parseInt(binaryValue[i]));
            }
            
            resultValue.innerText = decimal.toString();
            errorMessage.innerText = "";
        } catch (e) {
            errorMessage.innerText = "计算错误，请检查输入";
        }
    });

    // const binaryArray = binaryValue.split("").reverse();
    //   for (let i = 0; i < binaryArray.length; i++) {
    //     if (binaryArray[i] !== "0" && binaryArray[i] !== "1") {
    //       errorMessage.innerText = "Please enter a valid binary number";
    //       return;
    //     }
    //   }
    //   resultValue.innerText = binaryArray.reduce((acc, curr, index) => {
    //     return acc + curr * Math.pow(2, index);
    //   }, 0);
    //   errorMessage.innerText = "";
    // });
    resetButton.addEventListener("click", () => {
        binaryInput.value = "";
        resultValue.innerText = "";
        errorMessage.innerText = "";
    });

</script>

        color: red;
